<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khana | Registration</title>
    <link href="./index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./kcutcut.png">
</head>
<body>
    <div class="login-form text-center">
        <form class="login" >
          <img class="mt-5 mb-5" src="./khanapng.png" height="72">
          <h1 class="h3 mb-3 font-weight-normal" style="font-weight: 900; color:#3b0c6b; font-size: 40px;">REGISTER</h1>
          <label for="name" class="sr-only">\</label>
          <input type="text" id="name" placeholder="Your name" class="form-control">
          <label for="emailAddress" class="sr-only"> </label>
          <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
          <label for="password" class="sr-only"></label>
          <input type="password" id="password" placeholder="Passowrd" class="form-control">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me </label>
          </div>
          <div class="rbutton mt-3 ">
            <button class="btn btn-lg text-center" type="submit" style="color: wheat; font-weight: 900;">Register</button>
          </div>
        </form>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
